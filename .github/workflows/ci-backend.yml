name: backend-ci

on:
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      CI: true
      JWT_SECRET: test_secret_key
      TZ: Europe/Paris

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug tree (racine)
        run: |
          pwd
          ls -la

      - name: Localiser le dossier backend
        id: locate
        run: |
          if [ -d app/backend ]; then
            echo "BACKEND_DIR=app/backend" >> "$GITHUB_ENV"
          elif [ -d backend ]; then
            echo "BACKEND_DIR=backend" >> "$GITHUB_ENV"
          else
            echo "::error ::Aucun dossier backend trouv√© (attendu: app/backend ou backend)"
            exit 1
          fi
          echo "Chemin retenu: $BACKEND_DIR"

      - name: Debug tree (backend)
        run: |
          ls -la "$BACKEND_DIR" || true
          ls -la "$BACKEND_DIR"/package*.json || true

      - name: Setup Node 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: |
            ${{ env.BACKEND_DIR }}/package-lock.json
            ${{ env.BACKEND_DIR }}/npm-shrinkwrap.json

      - name: Install deps
        working-directory: ${{ env.BACKEND_DIR }}
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint strict
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm run lint:strict

      - name: Format check
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm run format:check

      - name: Type check
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm run typecheck

      - name: Run tests with coverage
        working-directory: ${{ env.BACKEND_DIR }}
        run: npm run test:ci

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: ${{ env.BACKEND_DIR }}/coverage